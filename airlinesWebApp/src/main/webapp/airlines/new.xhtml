<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create new airline</title>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
</h:head>
<h:body>
    <h:panelGroup styleClass="container" layout="block">
        <h1>Create new airline</h1>
        <h:form>
            <h:panelGroup styleClass="form-group" layout="block">
                <h:outputLabel>Name</h:outputLabel>
                <h:inputText styleClass="form-control" id="name" value="#{airline.name}" required="true"/>
                <h:messages for="name" cssClass="from-text text-danger" layout="block"/>
            </h:panelGroup>
            <h:panelGroup styleClass="form-group" layout="block">
                <h:commandButton styleClass="btn btn-success" value="create airline" action="#{airlineService.create(airline)}"/>
                <h:commandButton styleClass="btn btn-danger" value="cancel" action="cancel"/>
            </h:panelGroup>
        </h:form>
    </h:panelGroup>
</h:body>
</html>
