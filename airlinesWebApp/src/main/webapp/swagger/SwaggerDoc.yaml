definitions:
  Airline:
    type: object
    properties:
      id:
       type: integer
       description: Id of the object. This property is created on server
      name:
       type: string
       description: Name of the airline
  Airplane:
    type: object
    properties:
      id:
       type: integer
       description: Id of the object. This property is created on server
      serialnr:
        type: string
        description: Serial number of the plane
      model:
        type: string
        description: Model
      capacity:
        type: integer
        description: Maximum capacity of the plane
  Airport:
    type: object
    properties:
      id:
       type: integer
       description: Id of the object. This property is created on server
      airportcode:
        type: string
        description: Unique code of the airport
      name:
        type: string
        description: Name of the airport
      city:
        type: string
        description: City of the airport
      country:
        type: string
        description: Country of the airport
  Flight:
    type: object
    properties:
      id:
       type: integer
       description: Id of the object. This property is created on server
      flightnr:
        type: string
        description: Number of the flight
      departureDate:
        type: string
        description: Date of departure
      departureTime:
        type: string
        description: Time of departure
      arrivalDate:
        type: string
        description: Date of arrival
      arrivalTime:
        type: string
        description: Time of arrival
      airline:
        type: object
        items:
          $ref: '#/definitions/Airline'
        description: Airline providing the flight
      origin:
        type: object
        items:
          $ref: '#/definitions/Airport'
        description: Airport of origin
      destination:
        type: object
        items:
          $ref: '#/definitions/Airport'
        description: Airport of destiny
      airplane:
        type: object
        items:
          $ref: '#/definitions/Airport'
        description: Airplane of the flight
  AirlineFlight:
    type: object
    properties:
      id:
        type: integer
        description: Id of the flight
      flightnr:
        type: string
        description: Number of the flight
      departureDate:
        type: string
        description: Date of departure
      departureTime:
        type: string
        description: Time of departure
      arrivalDate:
        type: string
        description: Date of arrival
      arrivalTime:
        type: string
        description: Time of arrival
      originId:
        type: integer
        description: Id of the origin airport
      destinationId:
        type: integer
        description: Id of the destination airport
      airplaneId:
        type: integer
        description: Id of the airplane
  FlightEdit:
    type: object
    properties:
      id:
        type: integer
        description: Id of the flight
      flightnr:
        type: string
        description: Number of the flight
      departureDate:
        type: string
        description: Date of departure
      departureTime:
        type: string
        description: Time of departure
      arrivalDate:
        type: string
        description: Date of arrival
      arrivalTime:
        type: string
        description: Time of arrival
      originId:
        type: integer
        description: Id of the origin airport
      destinationId:
        type: integer
        description: Id of the destination airport
      airplaneId:
        type: integer
        description: Id of the airplane
      airlineId:
        type: integer
        description: Airline id
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      fields:
        type: string